<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>User Reports</title>
</head>
<body>
<section id="banner">
    <div class="logo">
         <a href="/user-home"><img src="../static/img/logo.png"></a>
    </div>
<div style="margin-left:22%;padding:10px 26px;height:auto;">
        <div class="container">
            <h1>Download Reports</h1>
            <div class="row">
                <div class="col-12">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">  Report ID</th>
                                <th scope="col">  Upload Date</th>
                                <th scope="col">  Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for report in user_reports %}
                            <tr>
                                <td>{{ report.id }}</td>
                                <td>{{ report.upload_date }}</td>
                                <td>
                                    <a href="/download_user_report/{{ report.id }}" class="btn btn-primary">Download Report</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
