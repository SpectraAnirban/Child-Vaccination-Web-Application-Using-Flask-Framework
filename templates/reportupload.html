<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Report Upload</title>
</head>
<body>
<section id="banner">
    <div class="logo">
        <a href="/hospital"><img src="../static/img/logo.png"></a>
    </div>
    <ul>
        <li><h2>Hospital Dashboard</h2></li>
        <li><a href="/hospital"><i class="fa-solid fa-users fa-beat"></i>  Approve Appointments</a></li>

        <li><a href="/display_confirmed_data"><i class="fa-solid fa-person-circle-check fa-beat-fade"></i> View approved Appointments</a></li>
                <li><a href="/setdate"><i class="fa-solid fa-calendar-check fa-beat-fade"></i> Update Vaccination Status</a></li>
         <li><a href="/uploadreport" class="active"><i class="fa-solid fa-file fa-beat-fade"></i> Upload Vaccination Report</a></li>
        <li><a href="/"><i class="fa-solid fa-right-from-bracket fa-bounce"></i> Logout</a></li>
    </ul>

    <div style="margin-left:22%;padding:10px 26px;height:auto; align-content: center; ">
        <p>Click on the "Choose File" button to upload a Report file:</p>


        <form method="POST" action="/uploadreport" enctype="multipart/form-data">
            <label for="name" class="formbold-form-label">Parents Full Name</label>
            <input type="text" name="user_name" id="name" placeholder="Parents Full Name" class="formbold-form-input" required><br>

            <input type="file" id="myFile" name="file" accept=".pdf" required><br>
            <br>
            <input type="submit" value="Upload">
        </form>
    </div>
</section>
</body>
</html>
