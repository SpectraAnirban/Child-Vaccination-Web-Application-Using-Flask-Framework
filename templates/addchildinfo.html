<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Child Information</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script>
        function showBloodGroupWarning() {
            const bloodGroupSelect = document.getElementById('blood_group');
            const selectedOption = bloodGroupSelect.options[bloodGroupSelect.selectedIndex].value;

            if (selectedOption === 'Unknown') {
                alert("Please note that if 'Unknown' blood group is selected, the child's blood group will be checked along with vaccination.");
            }
        }
    </script>
</head>
<body>
<section id="banner">
    <div class="logo">
        <a href="/user-home"><img src="../static/img/logo.png"></a>
    </div>
    <div class="form">
        <div class="formbold-main-wrapper">
            <div class="formbold-form-wrapper">
                <form action="/add_child" method="POST">
                    <div class="formbold-mb-5">
                        <label for="child_name" class="formbold-form-label">Child Name:</label>
                        <input type="text" id="child_name" name="child_name" class="formbold-form-input" required>
                    </div>
                    <div class="formbold-mb-5">
                        <label for="parents_name" class="formbold-form-label">Parents Name:</label>
                        <input type="text" id="parents_name" name="parents_name" class="formbold-form-input" required>
                    </div>
                    <div class="formbold-mb-5">
                        <label for="contact_number" class="formbold-form-label">Contact Number:</label>
                        <input type="tel" id="contact_number" name="contact_number" class="formbold-form-input" required pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
                    </div>
                    <div class="formbold-mb-5">
    <label for="birthdate" class="formbold-form-label">Date of birth:</label>
    <input type="date" id="birthdate" name="birthdate" class="formbold-form-input" required>
</div>
                    <div class="formbold-mb-5">
                        <label class="formbold-form-label">Gender:</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>
                    <div class="formbold-mb-5">
                        <label for="blood_group" class="formbold-form-label">Blood Group:</label>
                        <select id="blood_group" name="blood_group" class="formbold-form-input" required onchange="showBloodGroupWarning()">
                            <option value="" disabled selected>Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="AB+">AB+</option>
                            <option value="O+">O+</option>
                            <option value="A-">A-</option>
                            <option value="B-">B-</option>
                            <option value="AB-">AB-</option>
                            <option value="O-">O-</option>
                            <option value="Unknown">Unknown</option>
                        </select>
                    </div>
                    <div class="formbold-mb-5">
                        <label for="address" class="formbold-form-label">Address:</label>
                        <input type="text" id="address" name="address" class="formbold-form-input" required>
                    </div>
                    <div class="formbold-mb-5">
                        <label for="postcode" class="formbold-form-label">Postcode:</label>
                        <input type="text" id="postcode" name="postcode" class="formbold-form-input" required>
                    </div>
                    <button type="submit" class="formbold-btn">Add Child Information</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
