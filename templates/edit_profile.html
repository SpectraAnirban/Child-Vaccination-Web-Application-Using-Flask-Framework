<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Child Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}" />
</head>
<body>
<section id="banner">
    <div class="logo">
        <a href="/user-home"><img src="../static/img/logo.png"></a>
    </div>
    <div class="form">
        <div class="formbold-main-wrapper">
            <div class="formbold-form-wrapper">
                        <form action="/edit_profile/{{ profile.id }}" method="POST">

                     <div class="formbold-mb-5">
                <label for="child_name" class="formbold-form-label">Child Name:</label>
                <input type="text" id="child_name" name="child_name" class="formbold-form-input" required>
            </div>
            <div class="formbold-mb-5">
                <label for="parents_name" class="formbold-form-label">Parents Name:</label>
                <input type="text" id="parents_name" name="parents_name" class="formbold-form-input" required>
            </div>
            <div class="formbold-mb-5">
                <label for="contact_number" class="formbold-form-label">Contact Number:</label>
                <input type="tel" id="contact_number" name="contact_number" class="formbold-form-input" required>
            </div>
            <div class="formbold-mb-5">
                <label for="birthdate" class="formbold-form-label">Date of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" class="formbold-form-input" required>
            </div>
            <div class="formbold-mb-5">
                <label class="formbold-form-label">Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>

                </div>
            </div>
            <div class="formbold-mb-5">
                <label for="blood_group" class="formbold-form-label">Blood Group:</label>
                <select id="blood_group" name="blood_group" class="formbold-form-input" required>
                    <option value="" disabled selected>Select Blood Group</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="AB-">AB-</option>
                    <option value="O-">O-</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            <div class="formbold-mb-5">
                <label for="address" class="formbold-form-label">Address:</label>
                <input type="text" id="address" name="address" class="formbold-form-input" required>
            </div>
            <div class="formbold-mb-5">
                <label for="postcode" class="formbold-form-label">Postcode:</label>
                <input type="text" id="postcode" name="postcode" class="formbold-form-input" required>
            </div>
            <button type="submit" class="formbold-btn">Update Child Information</button>

        </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
