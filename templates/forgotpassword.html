<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
</head>
<body>
<section id="banner">
    <div class="logo">
        <a href="/"><img src="../static/img/logo.png" alt="Logo"></a>
    </div>
    <div class="form">
        <div class="formbold-main-wrapper">
            <div class="formbold-form-wrapper">
                <form action="/update_password" method="POST">
                    <div class="formbold-mb-5">
                        <label for="user_email" class="formbold-form-label">Email</label>
                        <input type="email" name="user_email" id="user_email" class="formbold-form-input" required>
                    </div>
                    <div class="formbold-mb-5">
                        <label for="new_password" class="formbold-form-label">New Password</label>
                        <input type="password" name="new_password" id="new_password" class="formbold-form-input" required>
                    </div>
                    <div class="formbold-mb-5">
                        <label for="confirm_new_password" class="formbold-form-label">Confirm New Password</label>
                        <input type="password" name="confirm_new_password" id="confirm_new_password" class="formbold-form-input" required>
                    </div>
                    <button type="submit" class="formbold-btn">Update Password</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
