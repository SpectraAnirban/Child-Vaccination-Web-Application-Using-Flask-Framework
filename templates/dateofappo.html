<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Hospital Confirmed</title>
</head>
<body>
<section id="banner">
    <div class="logo">
         <a href="/user-home"><img src="../static/img/logo.png"></a>
    </div>



    <div style="margin-left:22%;padding:10px 26px;height:auto;">
        <div class="container">
            <h1>Confirmed Appointment</h1>
            <div class="row">
                <div class="col-12">
                    <table class="table table-borderless">
                        <thead>
                            <tr>

                                <th scope="col">Patient Name</th>
                                <th scope="col">Appointment Date</th> <!-- Added 'Age' column -->
                                <th scope="col">Gender</th> <!-- Added 'Gender' column -->
                                <th scope="col">Date of Birth</th> <!-- Added 'Blood Group' column -->

                                <th scope="col">Status</th>

                            </tr>
                        </thead>
                        <tbody>
                           {% for record in approved_records %}
                            <tr>
                                <td>{{ record.child_name }}</td>
                                <td>{{ record.appointment_date  }}</td> <!-- Displaying 'Age' -->
                                <td>{{ record.gender }}</td> <!-- Displaying 'Gender' -->
                                <td>{{ record.birthdate }}</td> <!-- Displaying 'Blood Group' -->
                                <td>{{ record.status }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
