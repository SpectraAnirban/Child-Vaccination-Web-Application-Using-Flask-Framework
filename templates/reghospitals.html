<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style5.css') }}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Admin Dashboard</title>
</head>
<body>
<section id="banner">
    <div class="logo">
        <a href="/admindash">
             <img src="../static/img/logo.png">
        </a>
    </div>
    <ul>
        <li><h2>Admin Dashboard</h2></li>
        <li><a href="/admindash" ><i class="fa-solid fa-users fa-beat"></i> View Registered Users</a></li>
                <li><a href="/reghospitals" ><i class="fa-solid fa-users fa-beat"></i> View Registered Hospitals</a></li>
        <li><a href="/Confirmappo"><i class="fa-solid fa-calendar-check fa-beat-fade"></i> View Appointment Status</a></li>
        <li><a href="/"><i class="fa-solid fa-right-from-bracket fa-bounce"></i> Logout</a></li>
    </ul>

    <div style="margin-left:22%;padding:10px 26px;height:auto; ">
        <div class="container">
            <h1>Registered Hospitals, Nursing Homes & Clinics</h1>
            <div class="row">
                <div class="col-12">
                    <table class="table table-borderless">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">User Name</th>


                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <th scope="row">{{ user.id }}</th>
                                <td>{{ user.username }}</td>


                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
